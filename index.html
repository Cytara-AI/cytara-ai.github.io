<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cytara AI - Automation and Orchestration for Pharmaceutical Companies">
    <title>Cytara AI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a237e 50%, #004d7a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* DNA Helix Background Animation */
        .dna-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
            z-index: 0;
        }

        .helix-strand {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00bcd4, transparent);
            animation: helix-move 20s linear infinite;
        }

        .helix-strand:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .helix-strand:nth-child(2) {
            left: 50%;
            animation-delay: -10s;
        }

        .helix-strand:nth-child(3) {
            left: 80%;
            animation-delay: -5s;
        }

        @keyframes helix-move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Floating Molecules */
        .molecule {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.15;
            animation: float 15s ease-in-out infinite;
        }

        .molecule:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .molecule:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .molecule:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        /* Main Content */
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        .logo-area {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00bcd4 0%, #4dd0e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #80deea;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .tagline {
            font-size: 1.1rem;
            color: #b0bec5;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .coming-soon {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #e0f7fa;
            font-weight: 300;
            letter-spacing: 3px;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 188, 212, 0.3);
            border-radius: 15px;
            padding: 25px 30px;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 188, 212, 0.4);
        }

        .countdown-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #00bcd4;
            display: block;
            line-height: 1;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: 1rem;
            color: #b0bec5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* DNA Icon SVG */
        .dna-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 60px;
            color: #78909c;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .coming-soon {
                font-size: 1.8rem;
            }

            .countdown {
                gap: 15px;
            }

            .countdown-item {
                padding: 20px 25px;
                min-width: 100px;
            }

            .countdown-value {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- DNA Background Animation -->
    <div class="dna-background">
        <div class="helix-strand"></div>
        <div class="helix-strand"></div>
        <div class="helix-strand"></div>
    </div>

    <!-- Floating Molecules -->
    <svg class="molecule" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="15" fill="#00bcd4"/>
        <circle cx="25" cy="25" r="10" fill="#4dd0e1"/>
        <circle cx="75" cy="25" r="10" fill="#4dd0e1"/>
        <circle cx="25" cy="75" r="10" fill="#4dd0e1"/>
        <circle cx="75" cy="75" r="10" fill="#4dd0e1"/>
        <line x1="50" y1="50" x2="25" y2="25" stroke="#80deea" stroke-width="2"/>
        <line x1="50" y1="50" x2="75" y2="25" stroke="#80deea" stroke-width="2"/>
        <line x1="50" y1="50" x2="25" y2="75" stroke="#80deea" stroke-width="2"/>
        <line x1="50" y1="50" x2="75" y2="75" stroke="#80deea" stroke-width="2"/>
    </svg>

    <svg class="molecule" viewBox="0 0 100 100">
        <circle cx="30" cy="30" r="12" fill="#00bcd4"/>
        <circle cx="70" cy="30" r="12" fill="#4dd0e1"/>
        <circle cx="30" cy="70" r="12" fill="#4dd0e1"/>
        <circle cx="70" cy="70" r="12" fill="#00bcd4"/>
        <line x1="30" y1="30" x2="70" y2="30" stroke="#80deea" stroke-width="2"/>
        <line x1="30" y1="30" x2="30" y2="70" stroke="#80deea" stroke-width="2"/>
        <line x1="70" y1="30" x2="70" y2="70" stroke="#80deea" stroke-width="2"/>
        <line x1="30" y1="70" x2="70" y2="70" stroke="#80deea" stroke-width="2"/>
    </svg>

    <svg class="molecule" viewBox="0 0 100 100">
        <circle cx="50" cy="20" r="10" fill="#00bcd4"/>
        <circle cx="20" cy="50" r="10" fill="#4dd0e1"/>
        <circle cx="80" cy="50" r="10" fill="#4dd0e1"/>
        <circle cx="50" cy="80" r="10" fill="#00bcd4"/>
        <line x1="50" y1="20" x2="20" y2="50" stroke="#80deea" stroke-width="2"/>
        <line x1="50" y1="20" x2="80" y2="50" stroke="#80deea" stroke-width="2"/>
        <line x1="20" y1="50" x2="50" y2="80" stroke="#80deea" stroke-width="2"/>
        <line x1="80" y1="50" x2="50" y2="80" stroke="#80deea" stroke-width="2"/>
    </svg>

    <!-- Main Content -->
    <div class="container">
        <div class="logo-area">
            <!-- DNA Double Helix Icon -->
            <svg class="dna-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4dd0e1;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Left strand -->
                <path d="M 20 10 Q 30 30 20 50 Q 10 70 20 90" stroke="url(#gradient1)" stroke-width="3" fill="none"/>
                <!-- Right strand -->
                <path d="M 80 10 Q 70 30 80 50 Q 90 70 80 90" stroke="url(#gradient1)" stroke-width="3" fill="none"/>
                <!-- Base pairs -->
                <line x1="20" y1="20" x2="80" y2="20" stroke="#00bcd4" stroke-width="2"/>
                <circle cx="20" cy="20" r="3" fill="#00bcd4"/>
                <circle cx="80" cy="20" r="3" fill="#4dd0e1"/>
                
                <line x1="22" y1="35" x2="78" y2="35" stroke="#4dd0e1" stroke-width="2"/>
                <circle cx="22" cy="35" r="3" fill="#4dd0e1"/>
                <circle cx="78" cy="35" r="3" fill="#00bcd4"/>
                
                <line x1="20" y1="50" x2="80" y2="50" stroke="#00bcd4" stroke-width="2"/>
                <circle cx="20" cy="50" r="3" fill="#00bcd4"/>
                <circle cx="80" cy="50" r="3" fill="#4dd0e1"/>
                
                <line x1="22" y1="65" x2="78" y2="65" stroke="#4dd0e1" stroke-width="2"/>
                <circle cx="22" cy="65" r="3" fill="#4dd0e1"/>
                <circle cx="78" cy="65" r="3" fill="#00bcd4"/>
                
                <line x1="20" y1="80" x2="80" y2="80" stroke="#00bcd4" stroke-width="2"/>
                <circle cx="20" cy="80" r="3" fill="#00bcd4"/>
                <circle cx="80" cy="80" r="3" fill="#4dd0e1"/>
            </svg>
            
            <h1>Cytara AI</h1>
            <p class="subtitle">Intelligent Automation for Life Sciences</p>
            <p class="tagline">Empowering pharmaceutical companies with cutting-edge orchestration and automation technology</p>
        </div>

        <div class="coming-soon">LAUNCHING SOON</div>

        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Cytara AI. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Countdown timer to January 1, 2026 00:00:00 UTC
        const targetDate = new Date('2026-01-01T00:00:00Z').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Countdown finished
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.coming-soon').textContent = 'LAUNCHING NOW';
            }
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
